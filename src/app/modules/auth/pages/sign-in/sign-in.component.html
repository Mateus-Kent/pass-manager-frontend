<div class="container">

  <header>
    <img src="/assets/imgs/logo.png" alt="Logo">
    <h2>Pass Manager</h2>
  </header>

  <main>
    <h2>Bem vindo de volta!</h2>
    <p class="insertData">Por favor Insira seus dados.</p>

    <form [formGroup]="form">

      <label for="email">Email:</label>
      <input id="email" class="singInInput" type="text" placeholder="Insira seu email"  formControlName="email">

      <label for="password">Senha:</label>
      <input id="password" class="singInInput" type="password" placeholder="Insira sua senha" formControlName="password">

      <div class="regiterContainer">
        <button type="submit" (click)="authenticate()" [disabled]="!form.valid">Entre</button>
        <p class="register">Ainda nÃ£o tem uma conta? <a routerLink="/auth/sign-up">Cadastre-se</a> </p>
      </div>

    </form>
  </main>
</div>
