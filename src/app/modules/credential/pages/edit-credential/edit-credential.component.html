<div class="container">
  <header>
    <img
      class="back"
      routerLink="/credential/list"
      src="/assets/icons/back.svg"
      alt="voltar"
    />

    <img src="/assets/imgs/logo.png" alt="Pass Manger Logo" />
  </header>

  <main>
    <div class="credentialInfons">
      <img src="/assets/imgs/passwordBox.png" alt="" />

      <div class="info">
        <h4>Amazon</h4>
        <p>amazon.com.br</p>
      </div>
    </div>

    <form [formGroup]="form">
      <div class="inputContainer">
        <label>Email:</label>
        <input
          type="text"
          placeholder="fulanodetal@gamil.com"
          formControlName="emailCredential"
        />
      </div>

      <div class="inputContainer">
        <label>Usu√°rio:</label>
        <input
          type="text"
          placeholder="fulano_de_tal"
          formControlName="usernameCredential"
        />
      </div>

      <div class="inputContainer">
        <label>Senha:</label>
        <input
          type="text"
          placeholder="fulano123"
          formControlName="credentialPassword"
        />
      </div>

      <div class="inputContainer">
        <label>Nome do Website:</label>
        <input type="text" placeholder="amazon" formControlName="websiteName" />
      </div>

      <div class="inputContainer">
        <label>Website:</label>
        <input
          type="text"
          placeholder="amazon.com.br"
          formControlName="websiteUrl"
        />
      </div>

      <button>Salvar</button>
    </form>
  </main>
</div>
